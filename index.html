<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    <h1 style=" width: 10cm; margin-left: 1cm;">This Calculator is made by Baha Selmi with a simple HTML5, CSS3, JS and JQUREY code. Please feel free to reuse the source code!</h1>
   <br>
   <div id="error_container">
    <h3>Errors:</h3>
<p id="error"></p>
</div>
<br>
    <div id="core">
        <div id="header">
            <h2>
                
            </h2>
        </div>

        <div id="body">
            <div id="bodyHeader">
                    <button class="hbtn ac">AC</button>
                    <button class="hbtn delete">&lt;--</button>
                    <button class="hbtn on">On</button>
            </div>
            <div id="numbers">
                
               <input class="number" type="button" value="9"></input>
               <input class="number" type="button" value="8"></input>
               <input class="number" type="button" value="7"></input>
               <input class="number" type="button" value="6"></input>
               <input class="number" type="button" value="5"></input>
               <input class="number" type="button" value="4"></input>
               <input class="number" type="button" value="3"></input>
               <input class="number" type="button" value="2"></input>
               <input class="number" type="button" value="1"></input>
               <input class="number" type="button" value="."></input>
               <input class="number" type="button" value="00"></input>
               <input class="number" type="button" value="0"></input>
            
            </div>
            <div id="operators">
                <input  type="button" id="rc" value="√"></input>
                <input  type="button" id="c" value="²"></input>
                <input class="operator" type="button" value="("></input>
                <input class="operator" type="button" value=")"></input> 
                <input class="operator" type="button" value="%"></input> 
                <input class="operator" type="button" value="*"></input>
                <input class="operator" type="button" value="-"></input>
                <input class=" equal" id="kifkif" type="button" value="="></input>
                <input class="operator" id="operatore" type="button" value="+"></input>
                
                
            </div>
            

        </div>

    </div>
    
    
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
</html>
